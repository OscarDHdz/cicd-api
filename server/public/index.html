<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CI/CD - Webapp</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="./libs/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./libs/jsonviewer.css" crossorigin="anonymous">
  <script src="./libs/jsonviewer.js" charset="utf-8"></script>

  <script src="./libs/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="./libs/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Users and Todos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


  </nav>

  <div class="container">

    <h2>USers</h2>
    <hr>
    <pre id="jsonview-users"></pre>

    <h2>Todos</h2>
    <hr>
    <pre id="jsonview-todos"></pre>
  </div>





</body>
<script type="text/javascript">

  $.ajax({
    "crossDomain": true,
    "url": "http://localhost:3000/_api/v1/todos",
    "method": "GET",
    "headers": {
      "content-type": "application/json",
    },
    "processData": false,
  }).done(function (response) {
    console.log(response);
    $('#jsonview-todos').jsonViewer(response);
  });


  $.ajax({
    "crossDomain": true,
    "url": "http://localhost:3000/_api/v1/users",
    "method": "GET",
    "headers": {
      "content-type": "application/json",
    },
    "processData": false,
  }).done(function (response) {
    console.log(response);
    $('#jsonview-users').jsonViewer(response);
  });

</script>
</html>
